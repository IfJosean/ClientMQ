<div class="container">
  <button class="btn btn-lg" (click)="showSubject()">Mostrar lista de usuarios</button>
  <button class="btn btn-lg" (click)="ordenar()">Ordenar</button>
  <div class="row">
    <div class="search">
      <input type="text" class="form-control input-sm" maxlength="64" placeholder="Search by name" #searcher/>
      <button type="submit" class="btn btn-primary btn-sm" (click)="search(searcher.value)">Search</button>
    </div>
  </div>
  <div class="row">
    <div class="search">
      <input type="text" class="form-control input-sm" maxlength="64" placeholder="Search by Username" #searcherQuatri/>
      <button type="submit" class="btn btn-primary btn-sm" (click)="searchQuatri(searcherQuatri.value)">Search</button>
    </div>
  </div>
  <!-- <div class="row">
    <div class="search">
      <input type="text" class="form-control input-sm" maxlength="64" placeholder="Search by email" #searcherStudies/>
      <button type="submit" class="btn btn-primary btn-sm" (click)="searchStudies(searcherStudies.value)">Search</button>
    </div>
  </div> -->
  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Usuaris</h3>
          <div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
          </div>
        </div>
        <div class="panel-body">
          <input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Filter Developers" />
        </div>
        <table class="table table-hover" id="dev-table">
          <thead>
          <tr>
            <th>#</th>
            <th>id</th>
            <th>name</th>
            <th>surname</th>
            <th>mail</th>
            <th>description</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let subject of sub; let i = index">
            <td>{{ i + 1}}</td>
            <td>{{ subject._id}}</td>
            <td>{{ subject.name }}</td>
            <td>{{ subject.username }}</td>
            <td>{{ subject.mail }}</td>
            <td>{{ subject.description }}</td>
            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="deleteSubject(subject.username, i)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
